version: "3.8"
services:
  db:
    image: postgres:12 #change if custom dockerfile needed
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - db_data:/var/lib/postgresql/data #makes posgres persistent: data volume to host directory
  redis:
    image: redis:4.0-alpine
  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - ./project:/app
    depends_on:
      - redis
    env_file:
      - .env
  rails:
    build: .
    volumes:
      - ./project:/app #things done in container are kept locally
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on: #this takes care of the connectivity between two containers
      - db
      - sidekiq
    env_file:
      - .env
volumes:
  db_data:
  node_modules:
